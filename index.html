<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <title>ToDo Web App</title>

</head>

<body>
    <P class="name_tag">DEVELOPED BY MUHAMMAD SUFYAN</P>
    <h1>TODO App <i class="fa fa-smile-o" aria-hidden="true"></i></h1>

    <div class="container">
        <input id="todo_input" type="text" placeholder="Enter ToDo Work">
        <button id="add_btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button id="del_btn" class="hide"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </div>
    <p class="valid"></p>
    <div class="list_container">
        <ul id="todo_sec"></ul>
    </div>
    <h2 id="notfound">No TODO Work Found! <i class="fa fa-meh-o" aria-hidden="true"></i></h2>
    <script src="assets/app.js"></script>
</body>

</html>
